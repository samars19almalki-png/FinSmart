name: FinSmart CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Basic CI message
        run: echo "âœ… CI/CD is working for Finsmart!"

      - name: Verify index.html exists
        run: test -f index.html

      - name: Verify app.js exists
        run: test -f app.js

      - name: Build step (static site)
        run: echo "ðŸ“¦ No build required for static site"

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: pipeline
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
